<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Welcome, {{ current_user.username }}</h2>
<a href="{{ url_for('logout') }}">Logout</a>
<h3>Users:</h3>
<ul>
    {% for user in users %}
        {% if user.id != current_user.id %}
            <li><a href="{{ url_for('message', receiver_id=user.id) }}">{{ user.username }}</a></li>
        {% endif %}
    {% endfor %}
</ul>

</body>
</html>
